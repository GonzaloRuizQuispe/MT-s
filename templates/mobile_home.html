<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Móvil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <div class="navbar">
        <h1>Título para Móvil</h1>
        <a href="#" class="login-button" onclick="showLogin()" aria-label="Iniciar sesión">Iniciar sesión</a>
    </div>

    <div class="content">
        <h1>Bienvenido a la versión móvil</h1>
    </div>

    <div id="overlay" class="overlay" onclick="hideOverlay()">
        <div id="login-container" class="login-container" onclick="event.stopPropagation()">
            <h1>Iniciar Sesión</h1>
            <form id="login-form" action="/submit-login" method="post">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Entrar</button>
                <div class="register-text">
                    <p>No tienes cuenta? <a href="#" onclick="showRegister()">Regístrate</a></p>
                </div>
            </form>
        </div>
        <div id="register-container" class="register-container" onclick="event.stopPropagation()" style="display: none;">
            <h1>Registrarse</h1>
            <form id="register-form" action="/submit-register" method="post">
                <label for="reg-username">Usuario</label>
                <input type="text" id="reg-username" name="username" required>
                <label for="reg-email">Correo Electrónico</label>
                <input type="email" id="reg-email" name="email" required>
                <label for="reg-password">Contraseña</label>
                <input type="password" id="reg-password" name="password" required onkeyup="checkPasswordStrength()">
                <div id="password-strength-container" class="password-strength-container">
                    <div id="password-strength" class="password-strength"></div>
                </div>
                <label for="reg-password-confirm">Confirma tu Contraseña</label>
                <input type="password" id="reg-password-confirm" name="password-confirm" required onkeyup="checkPasswordsMatch()">
                <div id="password-error" class="error"></div>
                <button type="submit">Registrarse</button>
                <div class="register-text">
                    <p>¿Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesión</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
